<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>paying</title>
</head>
<body>
<div style="text-align: center;">
    <text style="font-size: 50px;margin-top: 40px;">开通自动扣款</text>
</div>
<div style="margin-top: 5%;margin-left: 20px">
    <text style="font-family:Georgia, 'Times New Roman', Times, serif;font-weight: 100;color: rgba(100, 98, 100, 0.945);margin-top: 20px;">扣款金额：以收费机构实际账单金额为准</text>
</div>
<div style="margin-left: 20px;">
    <text style="font-family:Georgia, 'Times New Roman', Times, serif;font-weight: 100;color: rgba(100, 98, 100, 0.945);margin-top: 20px;">生效时间：协议签订成功或协议解除成功均立即生效</text>
</div>
<div style="margin-left: 20px;">
    <text style="font-family:Georgia, 'Times New Roman', Times, serif;font-weight: 100;color: rgba(100, 98, 100, 0.945);margin-top: 20px;">扣款时间：收到收费机构账单后一个工作日之内进行代扣操作</text>
</div>
<div style="margin-left: 20px;">
    <text style="font-family:Georgia, 'Times New Roman', Times, serif;font-weight: 100;color: rgba(100, 98, 100, 0.945);margin-top: 20px;">扣款限额：以协议签订时用户输入扣款限额为准，若实际账单金额大于用户输入限额，则不进行代扣缴费</text>
</div>
<button style="background-color: rgb(110, 110, 240);color:white;width: 95%;height: 90px;margin-top: 5%;"
        onclick="go()">
    确定开通代扣</button>
<script type="text/javascript">
    function go() {
        window.open("activepay.html")
    }
</script>
</body>
</html>
